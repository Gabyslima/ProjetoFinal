<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image.png" href="./logo1.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro do Doador</title>
</head>
<body>
    <header>
        
        <div class="menu">          
        <ul>
        <li class="menu"><a href="./index.html">VOLTAR</a></li>
        </ul>         
        </div><!-- menu -->                

    </header>

    <main>
    <div class="form">
        
        <form action="#">
        
        <div class="form-header">
        <div class="title">
        <h1>Cadastre-se</h1>
        </div>

        <div class="login-button">
        <button><a href="#">Entrar</a></button>
        </div>
    </div>

        <div class="input-group">
        <div class="input-box">
        <label for="firstname">Nome</label>
        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
        </div>

        
        <div class="input-group">
        <div class="input-box">
        <label for="lastname">Sobrenome</label>
        <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>      
        </div>   
        
        <div class="input-group">
        <div class="input-box">
        <label for="-email">E-mail</label>
        <input id="e-mail" type="e-mail" name="e-mail" placeholder="Digite seu E-mail" required>      
        </div>   

    <div class="input-group">
        <div class="input-box">
        <label for="number">Celular</label>
        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>      
        </div>

    <div class="input-group">
        <div class="input-box">
        <label for="password">Senha</label>
        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>      
        </div>

    <div class="input-group">
        <div class="input-box">
        <label for="Confirmpassword">Confirme sua senha</label>
        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>      
        </div>
    </div> 
    
    <div class="gender-input">
        <div class="gender-title">
        <h6>Gênero</h6>
        </div>

    <div class="gender-group">
        <div class="gender-input">
        <input type="radio" id="male" name="gender">
        <label for="Masculino">Masculino</label>
        </div>

    <div class="gender-group">
        <div class="gender-input">
        <input type="radio" id="female" name="gender">
        <label for="Femenino">Femenino</label>           
    </div>
    </div>
    </div>

        <div class="continue-button">
        <button><a href="#">Continuar</a></button>
    </div>
</form>
    </div>
    </div>

</main>
